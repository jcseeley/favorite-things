<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <form id="favorites">
      <div class="form-group">
        <label for="color">What's your favorite color?</label>
        <input id="color" type="text">
      </div>
      <div class="form-group">
        <label for="food">What's your favorite food?</label>
        <input id="food" type="text">
      </div>
      <div class="form-group">
        <label for="drink">What's your favorite drink?</label>
        <input id="drink" type="text">
      </div>
      <div class="form-group">
        <label for="movie">What's your favorite movie?</label>
        <input id="movie" type="text">
      </div>
      <div class="form-group">
        <label for="hobby">What's your favorite hobby/interest?</label>
        <input id="hobby" type="text">
      </div>
      <button type="submit" class="btn-dark">SUBMIT</button>
    </form>
    <h2>Your favorite things!</h2>
    <ul class="unstyled" id="output">
      
    </ul>
  </div>
</body>
</html>
